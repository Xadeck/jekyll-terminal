<html>
    <head>
      <style>
/*-----------------------------------------------------------------------------------*/
/* Window
/*-----------------------------------------------------------------------------------*/
.window {
  margin: 0px auto 30px auto;
  background: -webkit-linear-gradient(#e9e9e9, #b2b2b2 21px, #EDEDED, #EDEDED 23px);
  background: -moz-linear-gradient(#e9e9e9, #b2b2b2 21px, #EDEDED, #EDEDED 23px);
  border-radius: 5px;
  box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6), 0 22px 50px 4px rgba(0, 0, 0, 0.56), 0 0 0 1px rgba(0, 0, 0, 0.3);
  text-align: left;
  z-index: 0;
  visibility: hidden;
  opacity: 0;
  visibility: visible;
  opacity: 1; }

.container {
  border-radius: 5px; }

h1.titleInside {
  font-size: small !important;
  margin: 0px;
  position: relative;
  z-index: 2;
  color: #3c3c3c;
  font-size: 13px;
  line-height: 21px;
  text-decoration: none;
  text-shadow: 0 1px 1px #e7e7e7;
  text-align: center;
  text-transform: capitalize; }

nav.control-window {
  float: left;
  padding: 2px 0px 0px 10px;
  left: 5px;
  top: 3px;
  z-index: 10;
  height: 19px; }
  nav.control-window a {
    display: inline-block;
    margin: 2px 0px 3px 1px;
    width: 12px;
    height: 12px;
    border-radius: 100%;
    box-shadow: 0px 1px 0px rgba(255, 255, 255, 0.5);
    text-indent: -9999px;
    position: relative; }
    nav.control-window a:before {
      content: '';
      display: block;
      position: absolute;
      border-radius: 100%;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.8);
      top: 0px;
      left: 0px;
      bottom: 0px;
      right: 0px; }
    nav.control-window a:after {
      content: '';
      display: block;
      position: absolute;
      top: 2px;
      left: 1px;
      bottom: 1px;
      right: 1px;
      border-radius: 100%;
      background: -webkit-linear-gradient(white, rgba(255, 255, 255, 0.9) 2%, white, rgba(255, 255, 255, 0.4) 16%, rgba(255, 255, 255, 0) 43%, rgba(255, 255, 255, 0.74), rgba(255, 255, 255, 0.7) 122%, rgba(255, 255, 255, 0.7));
      background: -moz-linear-gradient(white, rgba(255, 255, 255, 0.9) 2%, white, rgba(255, 255, 255, 0.4) 16%, rgba(255, 255, 255, 0) 43%, rgba(255, 255, 255, 0.74), rgba(255, 255, 255, 0.7) 122%, rgba(255, 255, 255, 0.7));
      box-shadow: inset 0px -3px -5px 3px rgba(255, 255, 255, 0.2), inset 0px 2px -5px 3px rgba(255, 255, 255, 0.2); }
    nav.control-window a.close {
      background: #FD4E4E; }
    nav.control-window a.minimize {
      background: #F3BB55; }
    nav.control-window a.maximize {
      background: #96D16F; }
    nav.control-window a.deactivate {
      background: #b5b5b5; }

/*-----------------------------------------------------------------------------------*/
/* Terminal Console Layout
/*-----------------------------------------------------------------------------------*/
.terminal {
  background: #333;
  color: #DDD;
  padding: 0;
  margin: 0;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden; }
  .terminal table {
    margin-left: 10px;
    margin-right: 10px; }
    .terminal table td {
      font-family: monospace;
      vertical-align: top; }
      .terminal table td.gutter span {
        color: white; }
      .terminal table td.code span.command {
        color: #FFF; }
      .terminal table td.code span.output {
        color: #BBB; }

      </style>
    </head>
    <body>
    <div style='width: 800px; margin: auto'>
    <pre>{% terminal %}
$ echo "Hello world!"
Hello world
$ date
Sun Dec 14 09:56:26 CET 2014
{% endterminal %}
</pre>

<div class="window">
  <nav class="control-window">
    <a href="#finder" class="close" data-rel="close">close</a>
    <a href="#" class="minimize">minimize</a>
    <a href="#" class="deactivate">deactivate</a>
  </nav>
  <h1 class="titleInside">Terminal</h1>
  <div class="container">
    <div class="terminal">

<table>
  <tr>
    <td class='gutter'>
<span>$</span><br>
<span>&nbsp;</span><br>
<span>$</span><br>
<span>&nbsp;</span><br>
    </td>
    <td class='code'>
<span class='command'>echo "Hello world!"</span><br>
<span class='output'>Hello world</span><br>
<span class='command'>date</span><br>
<span class='output'>Sun Dec 14 09:56:26 CET 2014</span><br>
    </td>
  </tr>
</table>
    </div>
  </div>
</div>

    </div>
    </body>
</html>
